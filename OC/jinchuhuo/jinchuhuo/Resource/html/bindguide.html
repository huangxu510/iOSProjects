		article{padding:.44rem .26rem;line-height:1;}
		section{margin-bottom:.45rem;}
		section:last-child{margin-bottom:0;overflow:hidden;}
		section h3{font-size:.3rem;margin-bottom:.2rem;color:#4a4a4a;}
		section h3:before{content: "";width:.2rem;height:.2rem;display:inline-block;background-color:#69a4f1;margin-right:.12rem;border-radius:50%;-webkit-border-radius:50%;-moz-border-radius:50%;}

<body>
	<article>
		<section>
			<h3>微信审核成功，会发短信和邮件通知</h3>
			<p>短信内容：结算账户待验证和申请审核通过短信</p>
			<p>邮件内容：审核通过信息和新申请的商户号和密码</p>
		</section>
		<section>
			<h3>登录商户平台进行账户验证和签约</h3>
			<p>1、用邮件中的商户号和密码，登录商户平台（<span>https://pay.weixin.qq.com</span>）</p>
			<p>2、登录成功后，在【账户中心】下点击【支付申请】，在页面中完成账户验证和协议签署</p>
		</section>
		<section>
			<h3> 成功绑定商户信息，完成微信支付开通</h3>
			<p>1、在App开通页面点【已签约，去绑定】</p>
			<p>2、填入微信账号名称、商户ID即可绑定</p>
			<p>注：绑定成功后，即可用微信账户收款</p>
		</section>
	</article>
</body>
